<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Tic-Tac</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
</head>
<body>
<div class="profile">P</div>
<div class="login">login</div>
<div class="player one">
    <div class="result"> 1.5 </div>
    <div class="name"> player 1</div>
</div>
<div class="board">
    <div class="square top left" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square top" hx-get="/update-content" hx-trigger="click">
        <div class="xo"></div>
    </div>
    <div class="square top right" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square left" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square right" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square bottom left" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square bottom" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
    <div class="square bottom right" hx-get="/update-content" hx-trigger="click" >
        <div class="xo"></div>
    </div>
</div>
<div class="player two">
    <div class="result"> 0.5 </div>
    <div class="name"> player 2</div>
</div>
</body>
</html>
